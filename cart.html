<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div> <!--Create a layer between header and nav layers-->
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li class="home"><a href="index.html"><ion-icon name="home-outline"></ion-icon>Home</a></li>
                <li><a href="#">About</a></li> <!--Clicking an anchor with href="#" will move the scroll position to the top.-->
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                        </a>
                </li>        
            </ul>
        </nav>
    </header>

    <div class="products-container">
        <div class="products-header">
            <h5 class="products-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
